name: Workflow

on:
  workflow_dispatch:

jobs:
  work:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
    - name: Create status for commit
      if: always() # Убедимся, что статус создается независимо от результата предыдущих шагов
      uses: actions/github-checks@v1
      with:
        state: ${{ job.status }} # Устанавливаем статус на основе результата работы job
        context: 'work'
        description: 'The build finished with this status'
        token: ${{ secrets.GITHUB_TOKEN }}
        sha: ${{ github.sha }}
