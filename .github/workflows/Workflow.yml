name: Workflow

on:
  workflow_dispatch:

jobs:
  work:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
    - name: Set status check
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.repos.createCommitStatus({
            owner: 'NewEnergyCode',  // замените на вашего владельца репозитория
            repo: 'techtask',        // замените на имя вашего репозитория
            sha: context.sha,
            state: 'success',
            context: 'work'
          });
