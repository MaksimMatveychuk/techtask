name: Workflow
on:
  workflow_dispatch:

jobs:
  work:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
    - name: Send status check
      uses: louisguitton/github-actions-send-status-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        state: 'success' # или 'failure' если тесты не прошли
        context: 'work' # имя проверки статуса
